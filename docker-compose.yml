version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile.prod
    container_name: mocachic-app
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - '3000:3000'
    networks:
      - mocachic-network
networks:
  mocachic-network:
    driver: bridge
    external: true
